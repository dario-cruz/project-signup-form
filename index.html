<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="mainframe">
        <div class="leftframe">
            <div class="logoframe">
                <img src="./imgs/jeep.png" alt="jeeplogo">
                <h1 class="title">Overland Academy</h1>
            </div>
        </div>
        <div class="rightframe">
            <div class="righttop">
                <p>Overland Academy is the primere provider of offroad and overlanding experiences. Fill out the form below to receive emails about our next event.</p>
            </div>
            <div class="rightmid">
                <h1 class="fintro">Sign up Now!</h1>
                <form id="mainform" class="mainform" action="post">
                    <div class="fname">
                        <label for="fname">First Name</label>
                        <input type="text" name="first-name" id="fname">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                  
                    <div class="lname">
                        <label for="lname">Last Name</label>
                        <input type="text" name="last-name" id="lname">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="confpass">
                        <label for="confpass">Confirm Password</label>
                        <input type="password" name="conf-password" id="conf-password">
                    </div>
                </form>
            </div>
            <div class="rightbottom">
                <button form="mainform" type="submit">Create Account</button>
                <p class="acc">Already have an account?</p>
            </div>
        </div>
    </div>
</body>
</html>
