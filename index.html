<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./code.js" defer></script>
</head>
<body>
    <div class="mainframe">
        <div class="leftframe">
            <div class="logoframe"></div>
        </div>
        <div class="rightframe">
            <div class="righttop"></div>
            <div class="rightmid">
                <h1>Lux Car Rentals</h1>
                <form class="mainform" action="post">
                    <div class="fname">
                        <label for="fname">First Name</label>
                        <input type="text" name="first-name" id="fname">
                    </div>
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                  
                    <div class="lname">
                        <label for="lname">Last Name</label>
                        <input type="text" name="last-name" id="lname">
                    </div>
                    <div class="phone">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="confpass">
                        <label for="confpass">Confirm Password</label>
                        <input type="password" name="conf-password" id="conf-password">
                    </div>
                </form>
            </div>
            <div class="rightbottom">
                <button type="submit">Create Account</button>
                <p>Already have an account?</p>
            </div>
        </div>
    </div>
</body>
</html>
